<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img src="./image/me-1.jpg" alt="a picture of me" class="me-image" />
        <div class="about">
          <h2 class="section-title">About me</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus
            repellendus velit tenetur, tempore quo voluptatem impedit sint
            laborum totam adipisci natus? Alias illum adipisci magnam, tenetur
            quasi ipsam assumenda sequi?
          </p>
          <div class="icon-group">
            <button
              class="logo-button github-button"
              aria-label="go to github profile"
            >
              <i class="devicon-github-original colored logo"></i>
            </button>
            <button
              class="logo-button twitter-button"
              aria-label="go to twitter profile"
            >
              <i class="devicon-twitter-original colored logo"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h2 class="section-title">My work</h2>
      <div class="project-group">
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
